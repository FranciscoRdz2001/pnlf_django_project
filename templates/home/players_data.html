{% extends 'data_container_template.html' %}

{% block content %}
    <p>Nombre: {{ name }}</p>
    <p>Age: {{ age }}</p>
    <p>Number: {{ number }}</p>
    <p>Nationality: {{ nationality }}</p>
{% endblock content%}

{% block object %} object {% endblock object %}

{% block buttons %} 
    <a href="{{'players/editplayer/'}}{{object.pk}}">
        <button class="flex items-center justify-center bg-blue-300 hover:bg-blue-500 text-white hover:text-white h-[2vw] w-[5vw] rounded">
            Edit
        </button>
    </a>
    <a href="{{'players/deleteplayer/'}}{{object.pk}}">
        <button class="flex items-center justify-center bg-red-300 hover:bg-red-500 text-white hover:text-white h-[2vw] w-[5vw] rounded" type="submit">
            Remove
        </button>
    </a>
{% endblock buttons %}
